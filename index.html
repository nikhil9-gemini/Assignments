<!DOCTYPE HTML>
<html>
    <head>
        <title>Image Gallery</title>
        <style>
            #python{
                color:blue;
            }
            .font-orange{
                color: orange;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>IMAGE 1</h1>
            <img src="python.png" alt="python" height="1%" width="15%">
            <p id="python">This is Python(block)</p>
        </div>
        <div>
            <h2>IMAGE 2</h2>
            <img src="images/java.png" alt="java" height="15%" width="15%">
            <span >This is Java(inline)</span>
        </div>
        <div>
            <h3>IMAGE 3</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/C_Sharp_logo.svg" alt="c sharp" height="15%" width="15%">
            <p class="font-orange">This is c#(block)</p>
        </div>
        <div>
            <h4>IMAGE 4</h4>
            <img src="django.png" alt="django" height="25%" width="25%">
            <ul>
                <li class="font-orange">Python framework</li>
                <li class="font-orange">Web Development</li>
            </ul>
        </div>
        <div>
            <h5>IMAGE 5</h5>
            <img src="images/dotnetcore.png" alt=".net core" height="15%" width="15%">
            <ol>
                <li>C# framework</li>
                <li>Web Development</li>
            </ol>
        </div>
        <div>
            <h6>IMAGE 6</h6>
            <img src="gemini.png" alt="gemini logo" height="15%" width="15%">
            <br>
            <a href="https://www.geminisolutions.com/">Link to Official website</a>
        </div>
    </body>
</html>
